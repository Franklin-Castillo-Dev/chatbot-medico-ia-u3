<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con OpenAI</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon/favicon.ico" type="image/x-icon"> 
</head>
<body>

  <div id="container">
    <!-- Contenedor del Chat -->
    <div id="chat-container">
      <div id="chat-box" class="chat-box"></div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off"/>
        <button type="submit" class="send-button" id="send-button">Enviar</button>
      </form>
      <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div> <span>Escribiendo...</span>
      </div>
    </div>

    <!-- Sección de promoción -->
    <div class="promo-section">
    <!-- Logo de Cefafa arriba del texto -->
    <img src="https://www.farmaciascefafa.com.sv/assets/images/LogoCEFAFA.png" alt="Logo Cefafa" class="cefafa-logo">
     <h1>Contigo App te da la bienvenida.</h1>
    
    <p>Pronto podrás hacer consultas al bot de "Contigo App" desde tu movil disponible para descargar el 05/11/2024. Agregala a tus favoritos y cuando la descargues podrás realizar cualquier consulta relacionada a salud desde tu movil.</p>

    <!-- Imagen centrada debajo del texto -->
    <img src="./img/mobile.png" alt="Imagen descriptiva" class="medicamentos-img">

    <!-- Botón de Créditos debajo del texto -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="credits.html" class="credits-button">Créditos</a>
    </div>
</div>



  </div>

  <script src="js/app.js"></script>
</body>
</html>
